<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content" id="content">
        <h1>Welcome to Tic-Tac-Toe</h1>

        <img src="base.png" alt="base" class="base">
        <div class="container">
            <div class="box" > <span class="contentBox" ></span> </div>
            <div class="box" > <span class="contentBox" ></span> </div>
            <div class="box" > <span class="contentBox" ></span> </div>
            <div class="box" > <span class="contentBox" ></span> </div>
            <div class="box" > <span class="contentBox" ></span> </div>
            <div class="box" > <span class="contentBox" ></span> </div>
            <div class="box" > <span class="contentBox" ></span> </div>
            <div class="box" > <span class="contentBox" ></span> </div>
            <div class="box" > <span class="contentBox" ></span> </div>

        </div>
        <button class="btn r-btn reset-position" id="reset">Reset</button>
        <button class="btn r-btn clear-position" id="clear">Clear Board</button>

        <!-- players corner -->
        <div class="player1Corner" id="player1Name">Player1</div>
        <div class="player1result" id="player1result"></div>

        <div class="player2Corner" id="player2Name">Player2</div>
        <div class="player2result" id="player2result"></div>

    </div>
    <div class="form" id="form">
        <input type="text" placeholder="Player 1" id="player1">
        <input type="text" placeholder="Player 2" id="player2">
        <button class="btn" id="btn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
