<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content" id="content">
        <h1>Welcome to Tic-Tac-Toe</h1>

        <img src="base.png" alt="base" class="base">
        <div class="container">
            <div class="box" id="box1"> <span class="contentBox" id="contentBox1"></span> </div>
            <div class="box" id="box2"> <span class="contentBox" id="contentBox2"></span> </div>
            <div class="box" id="box3"> <span class="contentBox" id="contentBox3"></span> </div>
            <div class="box" id="box4"> <span class="contentBox" id="contentBox4"></span> </div>
            <div class="box" id="box5"> <span class="contentBox" id="contentBox5"></span> </div>
            <div class="box" id="box6"> <span class="contentBox" id="contentBox6"></span> </div>
            <div class="box" id="box7"> <span class="contentBox" id="contentBox7"></span> </div>
            <div class="box" id="box8"> <span class="contentBox" id="contentBox8"></span> </div>
            <div class="box" id="box9"> <span class="contentBox" id="contentBox9"></span> </div>

        </div>
        <button class="btn r-btn" id="reset">Reset</button>

        <!-- players corner -->
        <div class="player1Corner" id="player1Name">Player1</div>
        <!-- <img src="./images/player1waiting.png" alt="player1" class="p-img spongebob" > -->
        <img src="./images/player1Loose.jpg" class="p-img S-lose">
        <img src="./images/player1Celebration.gif" class="p-img S-won">

        <div class="player2Corner" id="player2Name">Player2</div>
        <!-- <img src="./images/player2waiting.png" alt="player2" class="p-img patric"> -->
        <img src="./images/player2Loose.jpg" class="p-img P-lose">
        <img src="./images/player2Celebration.gif" class="p-img P-won">

    </div>
    <!-- <div class="form" id="form">
        <input type="text" placeholder="Player 1" id="player1">
        <input type="text" placeholder="Player 2" id="player2">
        <button class="btn" id="btn">Submit</button>
    </div> -->

    <script src="script.js"></script>
</body>
</html>
